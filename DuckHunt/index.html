<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="startScreen">
            <h2>Game Rules:</h2>
            <p>Ducks come out of the grass every 3 seconds.</p>
            <p>You have 5 seconds before the ducks fly away.</p>
            <p>You have only 3 shots for each duck.</p>
            <p>Press "h" to shoot your gun.</p>
            <p>Move with WASD or keys</p>
            <button id="startBtn">Start game!</button>
        </div>
        <div id="gameOverScreen">
            <h1>Game Over</h1>
            <h2>You've got to shoot faster!</h2>
            <h2>The duck flew away...</h2>
            <button id="tryAgainBtn" onclick="tryAgain()">Try Again?</button>
        </div>
        <div id="newRoundBox">
            <h1>Round</h1>
            <h1 id="roundNumberId">1</h1>
        </div>
        <div id="gameArea">
            <div id="aim"></div>
        </div>
        <div id="tallGrass">
            <div id="container">
                <div id="bulletIndex">
                    <label>BULLETS LEFT:</label>
                    <p id="bulletId">3</p>
                </div>            
                <div id="scoreIndex">
                    <label>SCORE:</label>
                    <p id=scoreId>0</p>
                </div>
            </div> 
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
